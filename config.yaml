name: podcast-gen
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy
  - pip:
    # PDF Processing
    - docling
    
    # Vector DB & Embeddings
    - chromadb
    - sentence-transformers
    
    # BM25 for keyword search
    - rank-bm25
    
    # LLM APIs
    - anthropic
    - openai
    - google-genai
    
    # TTS
    - elevenlabs
    
    # Utilities
    - requests
    - pyyaml
    - tqdm
    - python-dotenv
    
    # Data handling
    - pandas

# Graph building configuration
graph:
  llm:
    provider: "google"  # google, anthropic, openai
    model: "gemini-2.5-flash"  # Use latest Flash model
    temperature: 0.0  # Deterministic for graph building
    max_tokens: 2000
  
  validation:
    confidence_threshold: 0.7
    max_relationships_per_section: 3
  
  visualization:
    format: ["json", "dot"]  # Output formats